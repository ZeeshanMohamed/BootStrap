<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Container</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0a1931;
            color: white;
        }
        .news-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .main-news img {
            width: 100%;
            border-radius: 10px;
        }
        .headline-news img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .headline-news {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .headline-news:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .headline-news p {
            margin: 0;
            padding-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="news-container">
    <div class="row">
        <!-- Main News Section -->
        <div class="col-md-8">
            <div class="main-news">
                <img src="https://source.unsplash.com/800x450/?football,soccer" alt="Main News">
                <h5 class="mt-2">Highlights, round-up: Liverpool stun Paris</h5>
            </div>
        </div>

        <!-- Sidebar Headlines -->
        <div class="col-md-4">
            <h5 class="mb-3">Headlines</h5>

            <div class="headline-news">
                <img src="https://source.unsplash.com/100x100/?football,goal" alt="News">
                <p>Watch all the first leg goals</p>
            </div>

            <div class="headline-news">
                <img src="https://source.unsplash.com/100x100/?goalkeeper,save" alt="News">
                <p>Great saves: Watch Alisson masterclass</p>
            </div>

            <div class="headline-news">
                <img src="https://source.unsplash.com/100x100/?bracket,tournament" alt="News">
                <p>Check out the knockout bracket</p>
            </div>

            <div class="headline-news">
                <img src="https://source.unsplash.com/100x100/?football,striker" alt="News">
                <p>Top scorer: Guirassy leads way</p>
            </div>

            <div class="headline-news">
                <img src="https://source.unsplash.com/100x100/?fantasy,football" alt="News">
                <p>Fantasy: Check your score</p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
